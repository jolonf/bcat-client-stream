<!doctype html>

<html>

    <head>
        <title>BCat Video Player</title>

        <style>
            body {
                font-family: sans-serif;
            }
            video {
                max-width: 1080px;
            }
            .video-container {
                text-align: center;
            }
        </style>

        <script src="bcat-client-stream.js"></script>
    </head>

    <body>
        <h1>BCat Video Player</h1>

        <p>Video will appear when all segments have finished downloading</p>
        <label for="tx">BCat master transaction id: </label>
        <input type="text" id="tx" size="70" value="825eef75019015d8d43a3012b9fe0a1e8b627a1a9343de0c022f4b9944766adc">
        <button onclick="loadVideo()">Load BCat Video</button>
        <span id="status"></span>

        <hr>

        <div class='video-container'>
            <video class='bcat-video' controls>
            </video>
            <h3 id="video-name"></h3>
        </div>

    </body>

</html>
